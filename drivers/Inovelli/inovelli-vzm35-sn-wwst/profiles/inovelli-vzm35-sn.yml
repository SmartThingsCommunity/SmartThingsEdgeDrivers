preferences:
  - name: "notificationChild"
    title: "Notification Child Device"
    description: "Create Separate Child Device for Notification Control"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes": "Yes"
        "No": "No"
      default: "No"
  - name: "notificationType"
    title: "Notification Effect"
    description: "This is the notification effect used by the notification child device"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "255": "Clear"
        "1": "Solid"
        "2": "Fast Blink"
        "3": "Slow Blink"
        "4": "Pulse"
        "5": "Chase"
        "6": "Open/Close"
        "7": "Small-to-Big"
        "8": "Aurora"
        "9": "Slow Falling"
        "10": "Medium Falling"
        "11": "Fast Falling"
        "12": "Slow Rising"
        "13": "Medium Rising"
        "14": "Fast Rising"
        "15": "Medium Blink"
        "16": "Slow Chase"
        "17": "Fast Chase"
        "18": "Fast Siren"
        "19": "Slow Siren"
      default: 1
  - name: "parameter258"
    title: "258. Switch Mode"
    description: "Use as a Dimmer or an On/Off switch. Ceiling Fan switch mode with neutral installations will have 3-Speeds, whereas if there is no neutral wire present, there will only be 2-Speeds"
    required: true
    preferenceType: enumeration
    definition:
      options:
        "0": "Ceiling Fan - Dimmer"
        "1": "Exhaust Fan - On/Off (default)"
      default: 1
  - name: "parameter22"
    title: "22. Aux Switch Type"
    description: "Set the Aux switch type. If you are selecting the, \"Smart Aux Switch\", and do not have a neutral wire, you may have to program your switch accordingly. Instructions can be found here: https://inov.li/vzm35snauxnn"
    required: true
    preferenceType: enumeration
    definition:
      options:
        "0": "None (default)"
        "2": "3-Way Aux Switch"
      default: 0
  - name: "parameter52"
    title: "52. Smart Bulb Mode"
    description: "For use with Smart Bulbs that need constant power and are controlled via commands rather than power."
    required: true
    preferenceType: enumeration
    definition:
