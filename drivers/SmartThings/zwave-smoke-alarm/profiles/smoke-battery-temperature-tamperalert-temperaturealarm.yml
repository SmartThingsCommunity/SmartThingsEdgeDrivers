name: smoke-battery-temperature-tamperalert-temperaturealarm
components:
- id: main
  capabilities:
  - id: smokeDetector
    version: 1
  - id: battery
    version: 1
  - id: temperatureAlarm
    version: 1
    config:
      values:
        - key: "temperatureAlarm.value"
          enabledValues:
            - cleared
            - freeze
            - heat
  - id: temperatureMeasurement
    version: 1
  - id: tamperAlert
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: SmokeDetector
preferences:
  - preferenceId: certifiedpreferences.smokeSensorSensitivity
    explicit: true
  - preferenceId: certifiedpreferences.zwaveNotificationStatus
    explicit: true
  - preferenceId: certifiedpreferences.indicatorNotification
    explicit: true
  - preferenceId: certifiedpreferences.soundNotificationStatus
    explicit: true
  - preferenceId: certifiedpreferences.tempReportInterval
    explicit: true
  - preferenceId: certifiedpreferences.tempReportHysteresis
    explicit: true
  - preferenceId: certifiedpreferences.temperatureThreshold
    explicit: true
  - preferenceId: certifiedpreferences.overheatInterval
    explicit: true
  - preferenceId: certifiedpreferences.outOfRange
    explicit: true
