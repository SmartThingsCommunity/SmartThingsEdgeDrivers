  - id: temperatureMeasurement
    version: 1
  - id: temperatureLevel
    version: 1
- id: cookTop
  label: Cook Top
  capabilities:
  - id: switch
    version: 1
- id: cookSurfaceOne
  label: Cook Surface 1
  capabilities:
  - id: temperatureLevel
    version: 1
  - id: temperatureMeasurement
    version: 1
- id: cookSurfaceTwo
  label: Cook Surface 2
  capabilities:
  - id: temperatureLevel
    version: 1
  - id: temperatureMeasurement
    version: 1