name: oven-with-cook-top
components:
- id: main
  capabilities:
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Oven
- id: tccOne
  label: Oven Cabinet 1
  capabilities:
  - id: mode
    version: 1
  - id: temperatureMeasurement
    version: 1
