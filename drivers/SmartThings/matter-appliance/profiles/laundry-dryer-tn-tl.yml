name: laundry-dryer-tn-tl
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: mode
    version: 1
  - id: temperatureSetpoint
    version: 1
    config:
      values:
        - key: "temperatureSetpoint.value"
          range: [ 0, 100 ]
  - id: operationalState
    version: 1
  - id: temperatureLevel
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Dryer
