name: cook-surface-one-tn-cook-surface-two-tn
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Cooktop
- id: cookSurfaceOne
  label: Cook Surface 1
  capabilities:
  - id: temperatureSetpoint
    version: 1
    config:
      values:
        - key: "temperatureSetpoint.value"
          range: [ 0, 100 ]
  - id: temperatureMeasurement
    version: 1
- id: cookSurfaceTwo
  label: Cook Surface 2
  capabilities:
  - id: temperatureSetpoint
    version: 1
    config:
      values:
        - key: "temperatureSetpoint.value"
          range: [ 0, 100 ]
  - id: temperatureMeasurement
    version: 1