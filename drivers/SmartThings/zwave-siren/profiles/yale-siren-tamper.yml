name: yale-siren-tamper
components:
- id: main
  capabilities:
  - id: alarm
    version: 1
  - id: tamperAlert
    version: 1
  - id: battery
    version: 1
  categories:
  - name: Siren
metadata:
  mnmn: SmartThings
  vid: generic-siren-12  # Filtering non-supported alarm values (signal/strobe only)
preferences:
- name: alarmLength
  title: Alarm length
  description: Enter alarm length
  required: false
  preferenceType: integer
  definition:
    minimum: 1
    maximum: 10
    default: 10
- name: alarmLEDflash
  title: Alarm LED flash
  required: false
  preferenceType: boolean
  definition:
    default: true
- name: comfortLED
  title: Comfort LED (x10 sec)
  required: false
  preferenceType: integer
  definition:
    minimum: 0
    maximum: 25
    default: 0
- name: tamper
  title: Tamper alert
  required: false
  preferenceType: boolean
  definition:
    default: true