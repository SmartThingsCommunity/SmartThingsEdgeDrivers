name: philio-sound-siren
components:
- id: main
  capabilities:
  - id: alarm
    version: 1
    config:
      values:
        - key: "alarm.value"
          enabledValues:
            - 'off'
            - both
        - key: "{{enumCommands}}"
          enabledValues:
            - 'off'
            - both
  - id: chime
    version: 1
  - id: switch
    version: 1
  - id: tamperAlert
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Siren
preferences:
- name: "sound"
  title: "Sound"
  description: "What sound should play for an alarm event?"
  required: false
  preferenceType: enumeration
  definition:
    options:
      0 : "Smoke"
      1 : "Emergency"
      2 : "Police"
      3 : "Fire"
      4 : "Ambulance"
    default: 1
- name: "duration"
  title: "Duration"
  description: "How long should the sound play?"
  required: false
  preferenceType: enumeration
  definition:
    options:
      0 : "Forever"
      1 : "30 seconds"
      2 : "1 minute"
      4 : "2 minutes"
      6 : "3 minutes"
      10 : "5 minutes"
      20 : "10 minutes"
      40 : "20 minutes"
      60 : "30 minutes"
      90 : "45 minutes"
      120 : "1 hour"
    default: 1