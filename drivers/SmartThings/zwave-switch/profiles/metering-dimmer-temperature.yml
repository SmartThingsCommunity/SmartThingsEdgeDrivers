name: metering-dimmer-temperature
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: switchLevel
    version: 1
    config:
      values:
        - key: "level.value"
          range: [1, 100]
  - id: powerMeter
    version: 1
  - id: energyMeter
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Switch