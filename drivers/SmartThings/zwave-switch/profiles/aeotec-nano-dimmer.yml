name: aeotec-nano-dimmer
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: switchLevel
    version: 1
    config:
      values:
        - key: "level.value"
          range: [1, 100]
  - id: powerMeter
    version: 1
  - id: energyMeter
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Switch
preferences:
  - name: "minimumDimmingValue"
    title: "Minimum dimming value"
    description: "Select minimum dimming value. May need to be adjusted for bulbs that are not dimming properly."
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 99
      default: 1