name: freeze-fault
components:
- id: main
  capabilities:
  - id: temperatureAlarm
    version: 1
    config:
      values:
        - key: "temperatureAlarm.value"
          enabledValues:
            - cleared
            - freeze
  - id: hardwareFault
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: WaterFreezeDetector
preferences:
  - name: "freezeSensitivity"
    title: "Freeze sensitivity"
    description: "Water freeze detector sensitivity"
    required: false
    preferenceType: "enumeration"
    definition: {
      options: {
        0: "low",
        1: "medium",
        2: "high"
      }
    }
