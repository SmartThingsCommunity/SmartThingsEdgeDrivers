name: freeze-battery
components:
- id: main
  capabilities:
  - id: temperatureAlarm
    version: 1
    config:
      values:
        - key: "temperatureAlarm.value"
          enabledValues:
            - cleared
            - freeze
  - id: battery
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: LeakSensor
preferences:
  - name: "freezeSensitivity"
    title: "Freeze detector sensitivity"
    description: "Sensitivity of a device to coldness"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 1
