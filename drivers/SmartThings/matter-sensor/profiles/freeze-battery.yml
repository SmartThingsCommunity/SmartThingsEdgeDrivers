name: freeze-battery
components:
- id: main
  capabilities:
  - id: temperatureAlarm
    version: 1
    config:
      values:
        - key: "temperatureAlarm.value"
          enabledValues:
            - cleared
            - freeze
  - id: battery
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: LeakSensor
preferences:
  - name: "freezeSensitivity"
    title: "Freeze detector sensitivity"
    description: "Sensitivity of the device to the cold"
    required: false
    preferenceType: "enumeration"
    definition: {
      options: {
        0: "Min",
        1: "Max"
      }
    }
