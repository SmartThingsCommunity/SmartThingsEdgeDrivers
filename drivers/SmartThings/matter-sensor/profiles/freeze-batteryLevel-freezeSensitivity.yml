name: freeze-batteryLevel-freezeSensitivity
components:
- id: main
  capabilities:
  - id: temperatureAlarm
    version: 1
    config:
      values:
        - key: "temperatureAlarm.value"
          enabledValues:
            - cleared
            - freeze
  - id: batteryLevel
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: WaterFreezeDetector
preferences:
  - preferenceId: freezeSensitivity
    explicit: true
