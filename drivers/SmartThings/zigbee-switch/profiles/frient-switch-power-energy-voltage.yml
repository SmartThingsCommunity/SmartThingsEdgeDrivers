name: frient-switch-power-energy-voltage
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: powerMeter
        version: 1
      - id: energyMeter
        version: 1
      - id: voltageMeasurement
        version: 1
      - id: currentMeasurement
        version: 1
      - id: powerSource
        version: 1
        config:
          values:
            - key: "powerSource.value"
              enabledValues:
                - unknown
                - mains
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: SmartPlug

