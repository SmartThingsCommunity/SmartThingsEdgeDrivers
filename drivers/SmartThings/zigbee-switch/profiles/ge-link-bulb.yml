name: ge-link-bulb
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: switchLevel
    version: 1
    config:
      values:
        - key: "level.value"
          range: [1, 100]
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Light
preferences:
  - name: "dimOnOff"
    title: "Dim transition for On/Off commands?"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "No"
        1: "Yes"
      default: 0
  - name: "dimRate"
    title: "Dim rate"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Instant"
        20: "Normal"
        35: "Slow"
        50: "Very Slow"
      default: 20