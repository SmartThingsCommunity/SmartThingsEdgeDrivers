name: frient-io-output-switch
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: refresh
        version: 1
preferences:
  - title: "Output: On Time"
    name: configOnTime
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 6553
      default: 0
  - title: "Output: Off Wait Time"
    name: configOffWaitTime
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 6553
      default: 0