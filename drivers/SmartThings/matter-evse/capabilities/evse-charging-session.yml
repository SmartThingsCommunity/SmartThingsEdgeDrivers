name: Evse Charging Session
status: proposed
attributes:
  chargingState:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          type: string
          enum:
            - "charging"
            - "stopped"
            - "disabled"
      required:
      - value
  targetEndTime:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          title: Iso8601Date
          type: string
          pattern: ^(?:[1-9]\d{3}-?(?:(?:0[1-9]|1[0-2])-?(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-?(?:29|30)|(?:0[13578]|1[02])-?31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-?02-?29)T(?:[01]\d|2[0-3]):?[0-5]\d:?[0-5]\d(?:\.\d{3})?(?:Z|[+-][01]\d(?::?[0-5]\d)?)$
      required:
      - value
  minCurrent:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          type: integer
          minimum: 0
        unit:
          type: string
          enum:
          - mA
          default: mA
      required:
      - value
  maxCurrent:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          type: integer
          minimum: 0
        unit:
          type: string
          enum:
          - mA
          default: mA
      required:
      - value
  sessionTime:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          type: integer
          minimum: 0
        unit:
          type: string
          enum:
          - s
          default: s
      required:
      - value
  energyDelivered:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          type: integer
          minimum: 0
        unit:
          type: string
          enum:
          - mWh
          default: mWh
      required:
      - value
  supportedChargingCommands:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - "enableCharging"
              - "disableCharging"
commands:
  setTargetEndTime:
    arguments:
    - name: time
      schema:
        $ref: Iso8601Date
      optional: false
    name: setChargingTime
  setMinCurrent:
    arguments:
    - name: minCurrent
      schema:
        type: integer
        minimum: 0
      optional: false
    name: setMinCurrent
  setMaxCurrent:
    arguments:
    - name: maxCurrent
      schema:
        type: integer
        minimum: 0
      optional: false
    name: setMaxCurrent
  enableCharging:
    arguments:
    - name: time
      schema:
        $ref: Iso8601Date
      optional: false
    - name: minCurrent
      schema:
        type: integer
        minimum: 0
      optional: false
    - name: maxCurrent
      schema:
        type: integer
        minimum: 0
      optional: false
    name: enableCharging
  disableCharging:
    arguments: []
    name: disableCharging
id: evseChargingSession
version: 1