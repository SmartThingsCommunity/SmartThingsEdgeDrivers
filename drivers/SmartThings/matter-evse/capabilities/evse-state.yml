name: Evse State
status: proposed
attributes:
  state:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          title: EvseState
          type: string
          enum:
            - notPluggedIn
            - pluggedInNoDemand
            - pluggedInDemand
            - pluggedInCharging
            - pluggedInDischarging
            - sessionEnding
            - fault
      required:
      - value
  supplyState:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          title: EvSupplyState
          type: string
          enum:
            - "disabled"
            - "chargingEnabled"
            - "dischargingEnabled"
            - "disabledError"
            - "disabledDiagnostics"
      required:
      - value
  faultState:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          title: EvseFaultState
          type: string
          enum:
            - noError
            - meterFailure
            - overVoltage
            - underVoltage
            - overCurrent
            - contactWetFailure
            - contactDryFailure
            - groundFault
            - powerLoss
            - powerQuality
            - pilotShortCircuit
            - emergencyStop
            - eVDisconnected
            - wrongPowerSupply
            - liveNeutralSwap
            - overTemperature
            - other
      required:
      - value
commands: {}
id: evseState
version: 1