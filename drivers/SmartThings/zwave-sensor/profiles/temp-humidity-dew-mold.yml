name: temp-humidity-dew-mold
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
    config:
      values:
        - key: "temperature.value"
          range: [-20, 100]
  - id: relativeHumidityMeasurement
    version: 1
  - id: dewPoint
    version: 1
  - id: moldHealthConcern
    version: 1
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
    - name: Thermostat
