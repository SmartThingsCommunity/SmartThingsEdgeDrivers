name: aeotec-water-sensor-8
components:
- id: main
  capabilities:
  - id: waterSensor
    version: 1
  - id: temperatureMeasurement
    config:
        values:
          - key: "temperature.value"
            range: [-10, 60]
    version: 1
  - id: relativeHumidityMeasurement
    version: 1
  - id: dewPoint
    version: 1
  - id: moldHealthConcern
    version: 1
  - id: tamperAlert
    version: 1
  - id: powerSource
    version: 1
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: WaterSensor
