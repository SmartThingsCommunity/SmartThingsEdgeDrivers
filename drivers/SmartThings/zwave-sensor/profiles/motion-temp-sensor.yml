name: motion-temp-sensor
components:
- id: main
  capabilities:
  - id: motionSensor
    version: 1
  - id: temperatureMeasurement
    version: 1
    config:
      values:
        - key: "temperature.value"
          range: [-20, 100]
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: MotionSensor
