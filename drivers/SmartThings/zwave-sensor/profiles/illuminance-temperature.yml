name: illuminance-temperature
components:
- id: main
  capabilities:
  - id: illuminanceMeasurement
    version: 1
    config:
      values:
        - key: "illuminance.value"
          range: [0, 32000]
  - id: temperatureMeasurement
    version: 1
    config:
      values:
        - key: "temperature.value"
          range: [-20, 100]
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: LightSensor

