name: multi-functional-motion
components:
- id: main
  capabilities:
  - id: motionSensor
    version: 1
  - id: temperatureMeasurement
    version: 1
    config:
      values:
        - key: "temperature.value"
          range: [-20, 100]
  - id: relativeHumidityMeasurement
    version: 1
  - id: illuminanceMeasurement
    version: 1
    config:
      values:
        - key: "illuminance.value"
          range: [0, 32000]
  - id: tamperAlert
    version: 1
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: MotionSensor
