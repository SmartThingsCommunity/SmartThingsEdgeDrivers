name: water-battery-tempalarm
components:
- id: main
  capabilities:
  - id: waterSensor
    version: 1
  - id: battery
    version: 1
  - id: temperatureAlarm
    version: 1
    config:
      values:
        - key: "temperatureAlarm.value"
          enabledValues:
            - cleared
            - freeze
            - heat
  - id: tamperAlert
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: LeakSensor