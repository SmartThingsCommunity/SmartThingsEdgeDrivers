name: air-quality-sensor
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
    config:
      values:
        - key: "temperature.value"
          range: [-20, 100]
  - id: relativeHumidityMeasurement
    version: 1
  - id: dewPoint
    version: 1
  - id: carbonDioxideMeasurement
    version: 1
  - id: tvocMeasurement
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: AirQualitySensor
