name: humidity-temperature-battery
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: relativeHumidityMeasurement
    version: 1
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: TempHumiditySensor
deviceConfig:
  dashboard:
    states:
      - component: main
        capability: temperatureMeasurement
        version: 1
        values:
          - key: "temperature.value"
            range: [-20, 100]
        group: main
        composite: true
      - component: main
        capability: relativeHumidityMeasurement
        version: 1
        group: main
        values:
          - label: "  {{humidity.value}} {{humidity.unit}}"
        composite: true
    actions: []
    basicPlus: []
  detailView:
    - component: main
      capability: temperatureMeasurement
      version: 1
      values:
        - key: "temperature.value"
          range: [-20, 100]
    - component: main
      capability: relativeHumidityMeasurement
      version: 1
    - component: main
      capability: battery
      version: 1
    - component: main
      capability: refresh
      version: 1
  automation:
    conditions:
      - component: main
        capability: temperatureMeasurement
        version: 1
        values:
          - key: "temperature.value"
            range: [-20, 100]
      - component: main
        capability: relativeHumidityMeasurement
        version: 1
      - component: main
        capability: battery
        version: 1
    actions: []
