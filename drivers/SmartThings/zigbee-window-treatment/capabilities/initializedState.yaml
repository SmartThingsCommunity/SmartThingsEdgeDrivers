id: stse.initializedstate
version: 1
status: proposed
name: initializedState
ephemeral: false
attributes:
  initializedState:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - notInitialized
            - initializing
            - initialized
            - initialize
      additionalProperties: false
      required:
        - value
    setter: setInitializedState
  supportedInitializedState:
    schema:
      type: object
      additionalProperties: false
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - notInitialized
              - initializing
              - initialized
              - initialize
    type: JSON_OBJECT
commands:
  setInitializedState:
    name: setInitializedState
    arguments:
      - name: state
        optional: false
        schema:
          type: string
          enum:
            - initialize
