name: frient-airquality-humidity-temperature-battery
components:
- id: main
  capabilities:
  - id: airQualitySensor
    version: 1
  - id: tvocMeasurement
    version: 1
  - id: tvocHealthConcern
    version: 1
    config:
      values:
        - key: "tvocHealthConcern.value"
          enabledValues:
            - good
            - moderate
            - slightlyUnhealthy
            - unhealthy
            - veryUnhealthy
  - id: relativeHumidityMeasurement
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: battery
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
preferences:
  - preferenceId: humidityOffset
    explicit: true
  - title: "Humidity Sensitivity (%)"
    name: humiditySensitivity
    description: "Minimum change in humidity level to report"
    required: false
    preferenceType: number
    definition:
      minimum: 1
      maximum: 50
      default: 3
  - preferenceId: tempOffset
    explicit: true
  - title: "Temperature Sensitivity (Â°)"
    name: temperatureSensitivity
    description: "Minimum change in temperature to report"
    required: false
    preferenceType: number
    definition:
      minimum: 0.1
      maximum: 2.0
      default: 1.0
