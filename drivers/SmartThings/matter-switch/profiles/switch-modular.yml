components:
- id: main
  capabilities:
    - id: switch
    - id: switchLevel
      optional: true
      config:
        values:
          - key: "level.value"
            range: [1, 100]
    - id: colorTemperature
      version: 1
      config:
        values:
          - key: "colorTemperature.value"
            range: [ 2200, 6500 ]
    - id: colorControl
      version: 1
    - id: temperatureMeasurement
      version: 1
    - id: relativeHumidityMeasurement
      version: 1
    - id: powerMeter
      version: 1
    - id: energyMeter
