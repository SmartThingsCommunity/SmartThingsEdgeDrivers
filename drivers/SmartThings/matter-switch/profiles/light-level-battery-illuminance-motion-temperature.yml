name: light-level-battery-illuminance-motion-temperature
components:
  - id: main
    capabilities:
      - id: motionSensor
        version: 1
      - id: temperatureMeasurement
        version: 1
      - id: illuminanceMeasurement
        version: 1
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
        config:
          values:
            - key: "level.value"
              range: [1, 100]
      - id: battery
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: MotionSensor
preferences:
  - preferenceId: tempOffset
    explicit: true