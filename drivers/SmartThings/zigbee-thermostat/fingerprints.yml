zigbeeGeneric:
  - id: "genericThermostat"
    deviceLabel: Zigbee Thermostat
    clusters:
      server:
        - 0x0201 #Thermostat
        - 0x0202 #FanControl
        - 0x0402 #TemperatureMeasurement
    deviceProfileName: base-thermostat
  - id: "fanlessThermostat"
    deviceLabel: Zigbee Thermostat
    clusters:
      server:
        - 0x0201
        - 0x0402
    deviceProfileName: base-thermostat-fanless
