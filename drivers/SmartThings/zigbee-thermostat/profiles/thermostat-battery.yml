name: thermostat-battery
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: thermostatHeatingSetpoint
    version: 1
    config:
      values:
        - key: "heatingSetpoint.value"
          range: [ 4, 28 ]
  - id: thermostatCoolingSetpoint
    version: 1
  - id: thermostatMode
    version: 1
  - id: thermostatFanMode
    version: 1
  - id: thermostatOperatingState
    version: 1
    config:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - heating
            - cooling
            - fan only
            - idle
  - id: battery
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
preferences:
  - name: "systemModes"
    title: "System Modes"
    description: "Select the modes the thermostat has been configured for, as displayed on the thermostat"
    required: true
    preferenceType: enumeration
    definition:
      options:
        1: "off, heat"
        2: "off, cool"
        3: "off, heat, cool"
        4: "off, auto, heat, cool"
        5: "off, emergency heat, heat, cool"
      default: "3"
metadata:
  vid: SmartThings-smartthings-c2c-nest-thermostat
  mnmn: SmartThings
