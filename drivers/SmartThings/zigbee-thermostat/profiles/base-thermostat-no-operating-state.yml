name: base-thermostat-no-operating-state
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: thermostatHeatingSetpoint
    version: 1
    config:
      values:
        - key: "heatingSetpoint.value"
          range: [ 4, 28 ]
  - id: thermostatCoolingSetpoint
    version: 1
  - id: thermostatMode
    version: 1
  - id: thermostatFanMode
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
