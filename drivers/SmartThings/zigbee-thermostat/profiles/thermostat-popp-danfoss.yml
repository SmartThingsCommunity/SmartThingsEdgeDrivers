name: thermostat-popp-danfoss
components:
- id: main
  capabilities:
  - id: thermostatMode
    version: 1
    config:
      values:
        - key: "thermostatMode.value"
          enabledValues:
          - heat
        - key: "setThermostatMode"
          enabledValues:
          - heat
  - id: thermostatHeatingSetpoint
    version: 1
    config:
      values:
        - key: "heatingSetpoint.value"
          range: [5, 35]
  - id: thermostatOperatingState
    version: 1
    config:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - heating
            - idle
  - id: battery
    version: 1
  - id: temperatureMeasurement
    version: 1
    config:
      values:
        - key: "temperature.value"
          range: [0, 40]
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
