name: thermostat-fanless-heating-cooling-no-fw
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: thermostatHeatingSetpoint
    version: 1
    config:
      values:
        - key: "heatingSetpoint.value"
          range: [ 6, 38 ] 
  - id: thermostatCoolingSetpoint
    version: 1
    config:
      values:
        - key: "coolingSetpoint.value"
          range: [ 6, 38 ] 
  - id: thermostatMode
    version: 1
  - id: thermostatOperatingState
    version: 1
    config:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - heating
            - cooling
            - idle
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
