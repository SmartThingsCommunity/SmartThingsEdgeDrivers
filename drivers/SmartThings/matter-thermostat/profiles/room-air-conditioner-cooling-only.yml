name: room-air-conditioner-cooling-only
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: thermostatMode
    version: 1
  - id: thermostatCoolingSetpoint
    version: 1
  - id: thermostatOperatingState
    version: 1
    config:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - idle
            - cooling
            - heating
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: AirConditioner
