name: air-purifier-modular
components:
  - id: main
    capabilities:
      - id: airPurifierFanMode
        version: 1
      - id: fanSpeedPercent
        version: 1
      - id: fanOscillationMode
        version: 1
        optional: true
      - id: windMode
        version: 1
        optional: true
      - id: thermostatHeatingSetpoint
        version: 1
        optional: true
      - id: thermostatCoolingSetpoint
        version: 1
        optional: true
      - id: thermostatMode
        version: 1
        optional: true
      - id: thermostatOperatingState
        version: 1
        config:
          values:
            - key: "thermostatOperatingState.value"
              enabledValues:
                - idle
                - cooling
                - heating
        optional: true
      - id: temperatureMeasurement
        version: 1
        optional: true
      - id: relativeHumidityMeasurement
        version: 1
        optional: true
      - id: airQualityHealthConcern
        version: 1
        optional: true
      - id: carbonMonoxideMeasurement
        version: 1
        optional: true
      - id: carbonMonoxideHealthConcern
        version: 1
        optional: true
      - id: carbonDioxideMeasurement
        version: 1
        optional: true
      - id: carbonDioxideHealthConcern
        version: 1
        optional: true
      - id: nitrogenDioxideMeasurement
        version: 1
        optional: true
      - id: nitrogenDioxideHealthConcern
        version: 1
        optional: true
      - id: ozoneMeasurement
        version: 1
        optional: true
      - id: ozoneHealthConcern
        version: 1
        optional: true
      - id: formaldehydeMeasurement
        version: 1
        optional: true
      - id: formaldehydeHealthConcern
        version: 1
        optional: true
      - id: veryFineDustSensor
        version: 1
        optional: true
      - id: veryFineDustHealthConcern
        version: 1
        optional: true
      - id: fineDustSensor
        version: 1
        optional: true
      - id: fineDustHealthConcern
        version: 1
        optional: true
      - id: dustSensor
        version: 1
        optional: true
      - id: dustHealthConcern
        version: 1
        optional: true
      - id: radonMeasurement
        version: 1
        optional: true
      - id: radonHealthConcern
        version: 1
        optional: true
      - id: tvocMeasurement
        version: 1
        optional: true
      - id: tvocHealthConcern
        version: 1
        optional: true
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: AirPurifier
  - id: activatedCarbonFilter
    optional: true
    capabilities:
      - id: filterState
        version: 1
        optional: true
      - id: filterStatus
        version: 1
        optional: true
    categories:
      - name: AirPurifier
  - id: hepaFilter
    optional: true
    capabilities:
      - id: filterState
        version: 1
        optional: true
      - id: filterStatus
        version: 1
        optional: true
    categories:
      - name: AirPurifier
