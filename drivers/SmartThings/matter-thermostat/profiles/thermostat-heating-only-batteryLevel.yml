name: thermostat-heating-only-batteryLevel
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: thermostatMode
    version: 1
  - id: thermostatHeatingSetpoint
    version: 1
  - id: thermostatOperatingState
    version: 1
    config:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - idle
            - heating
  - id: batteryLevel
    version: 1
    config:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - normal
            - warning
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
